<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_bootstrap.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
    </header>
    <main id="main" class="container">

        <section>
            <form action="" method="post" class="formusecion">
                <h2 class="tituloRegistrarse">inicia tu sesion</h2>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                    <div id="usernameError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                    <div id="emailError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                    <div id="passwordError" class="error-message"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        document.getElementById("loginForm").addEventListener("submit", (event) => {
                            event.preventDefault();
                            validarCampos();
                        });
            
                        document.querySelectorAll(".form-control").forEach((input) => {
                            input.addEventListener("keydown", (event) => {
                                if (event.key === "Tab" || event.key === "Enter") {
                                    event.preventDefault();
                                    validarCampos();
                                }
                            });
                        });
                    });
            
                    const validarCampos = () => {
                        resetErrorMessages();
                        const username = document.getElementById("username").value.trim();
                        const email = document.getElementById("email").value.trim();
                        const password = document.getElementById("password").value.trim();
                        let isValid = true;
            
                        if (username === "") {
                            displayErrorMessage("usernameError", "Por favor ingrese un usuario.");
                            document.getElementById("username").classList.add("is-invalid");
                            isValid = false;
                        } else {
                            document.getElementById("username").classList.remove("is-invalid");
                            document.getElementById("username").classList.add("is-valid");
                        }
            
                        if (!isValidEmail(email)) {
                            displayErrorMessage("emailError", "Por favor ingrese un correo electrónico válido.");
                            document.getElementById("email").classList.add("is-invalid");
                            isValid = false;
                        } else {
                            document.getElementById("email").classList.remove("is-invalid");
                            document.getElementById("email").classList.add("is-valid");
                        }
            
                        if (password.length < 8) {
                            displayErrorMessage("passwordError", "La contraseña debe tener al menos 8 caracteres.");
                            document.getElementById("password").classList.add("is-invalid");
                            isValid = false;
                        } else {
                            document.getElementById("password").classList.remove("is-invalid");
                            document.getElementById("password").classList.add("is-valid");
                        }
            
                        if (isValid) {
                            alert("¡Formulario enviado correctamente!");
                        }
                    };
            
                    const isValidEmail = (email) => {
                        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        return emailPattern.test(email);
                    };
            
                    const displayErrorMessage = (elementId, message) => {
                        const errorElement = document.getElementById(elementId);
                        errorElement.innerText = message;
                    };
            
                    const resetErrorMessages = () => {
                        const errorElements = document.querySelectorAll(".error-message");
                        errorElements.forEach((element) => {
                            element.innerText = "";
                
                         
                        });
                    };
                </script>
            
                </body>
            </html>
           
    
            
        </section>


    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
