<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_bootstrap.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
       
    </header>
    <main id="main" class="container">
        <section>
            <div class="row-5">
                <form action="" method="post" class="formuregis">
                    <h2 class="tituloRegistrarse">Registrarse</h2>
                    <div class="form-group">
                    <label>NOMBRE</label>
                    <input type="text" placeholder="ingresa su nombre" maxlength="20" id="nombre" name="nombre" class="form-control">
                    </div>

                    <div class="form-group">
                    <label>APELLIDO</label>
                    <input type="text" placeholder="ingrese tu apellido" maxlength="20" id="apellido" name="apellido" class="form-control">
                    </div>

                    <div>
                    <label>E-MAIL</label>
                    <input type="email" placeholder="ingresa tu email" maxlength="50" id="email" name="email" class="form-control">
                    </div>

                    <div class="form-group">
                    <label>CONTRASEÑA</label>
                    <input type="password" placeholder="ingresa tu contraseña" maxlength="20" id="Password" name="Password" class="form-control">
                    </div>

                    <div class="form-group">
                    <label>PAIS</label>
                    <select name="PAIS" id="PAIS">
                        <option value="ARGENTINA">ARGENTINA</option>
                        <option value="BOLIVIA">BOLIVIA</option>
                        <option value="BRASIL">BRASIL</option>
                        <option value="CHILE">CHILE</option>
                        <option value="COLOMBIA">COLOMBIA</option>
                        <option value="ECUADOR">ECUADOR</option>
                        <option value="PARAGUAY">PARAGUAY</option>
                        <option value="PERU">PERU</option>
                        <option value="URUGUAY">URUGUAY</option>
                        <option value="VENEZELA">VENEZUELA</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn bgBordo btn-block">registrarse</button>
                    </div>
                    
                </form>
                
            </div>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
